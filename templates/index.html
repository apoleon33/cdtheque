<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cdtheque</title>
	<link rel="icon" href="static/assets/favicon.ico" />
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body id="body">
	<script type=text/javascript src="https://threejs.org/build/three.js"></script>
	<div id="backgroundImage"></div>
	<nav class="navbar" id="navbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a href="#" onclick="" class="nav-link" id="navLink1">
					<i class="fa bi-house-fill " ></i>
					<span id="whatIWant" class="link-text">what I have</span>
				</a>
			</li>

			<li class="nav-item">
				<a href="#" onclick="cdtheque()" class="nav-link" id="navLink2">
					<i class="bi bi-disc-fill fa" width="32" height="32" fill="currentColor"></i>
					<span id="whatIHave" class="link-text">what I want</span>
				</a>
			</li>
		</ul>
	</nav>
	<main id="main_box">
		<div id="boxAlbum">
			<div id="image" class="turning">
				<div id="cdHole"></div>
			</div>
			<div id="BoxText">
				<h1 id="nameAlbum"></h1>
				<h2 id="nameArtist"></h2>
			</div>
			<div id="arrowContainer">
				<i id="goBack" class="bi bi-skip-backward-fill arrow" width="32" height="32" onclick="skip(false)"></i>
				<i id="pausePlay" class="bi bi-pause-fill pause" onclick="playPause()"></i>
				<i id="skip" class="bi bi-skip-forward-fill arrow" width="32" height="32" onclick="skip(true)" ></i>
			</div>
		</div>
	</main>
	<script src="static/js/index.js"></script>
</body>
</html>
